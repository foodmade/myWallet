<!DOCTYPE html>
<html>
  <head>
    <title>用户登录</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="resources/lib/weui.min.css">
<link rel="stylesheet" href="resources/css/jquery-weui.css">
<link rel="stylesheet" href="demos/css/demos.css">

  </head>

  <body ontouchstart>

  <header class='demos-header'>
      <h1 class="demos-title">用户登录</h1>
    </header>

    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账户</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" pattern="[0-9]*" placeholder="请输入账户" id="username">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入密码" id="password">
        </div>
      </div>
    </div>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>

      <div class="weui-loadmore weui-loadmore_line">
          <span class="weui-loadmore__tips"><span class="weui-agree__text">还没帐户?<a id="goRegister" href="register.html">去注册</a></span></span>
      </div>

  <script src="resources/lib/jquery-2.1.4.js"></script>
<script src="resources/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="resources/js/jquery-weui.js"></script>


    <script>
      $("#showTooltips").click(function() {
        var username = $('#username').val();
        var password = $('#password').val();

        if(!username){
          $.toptip('请输入账户');
          return;
        };
        if(!password){
          $.toptip('请输入密码');
          return;
        };

        $.post("/api/login",{username:username,password:password},function(resp){
           console.log(resp);
           if(resp.code == -1){
               $.toptip(resp.msg);
                return;
           }
           $.toptip(resp.msg, 'success');
           location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
