    <script>

        $(function(){

            $.post("/api/home",function (resp) {
                console.log(resp);
                if(resp.code == -1){
                    $.toptip(resp.msg);
                    location.href = "login.html";
                    return;
                }

                var walletSize = resp.data.walletSize;
                //没有钱包，则提示用户进行钱包的创建
                if(walletSize == 0){
                    $("#noWallet").show();
                    $("#showWallet").hide();
                    return;
                }

//                $("#walletName").text(resp.data.name);
                $("#walletAddress").text(resp.data.address);
                $("#walletBalance").text(resp.data.balance.toFixed(5));
                $("#walletCny").text(resp.data.cnyBalance.toFixed(4));
            });

        });

        $("#aMarket").click(function(){
            $.showLoading();
            $.post("/api/market",function (resp) {
                $.hideLoading();
                console.log(resp);
                $("#lastCny").text(resp.data.ticker.lastCny.toFixed(2));
                $("#highCny").text(resp.data.ticker.highCny.toFixed(2));
                $("#lowCny").text(resp.data.ticker.lowCny.toFixed(2));
            });
        });


    </script>
